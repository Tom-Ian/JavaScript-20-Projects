<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='interface'>
        <p style="grid-area: former" class='former'></p>
        <p style="grid-area: latter" class='latter'></p>
        <p style='grid-area: operator' class='currOperator'></p>
        <button style="grid-area: _7" class='number'>7</button>
        <button style="grid-area: _8" class='number'>8</button>
        <button style="grid-area: _9" class='number'>9</button>
        <button style="grid-area: _4" class='number'>4</button>
        <button style="grid-area: _5" class='number'>5</button>
        <button style="grid-area: _6" class='number'>6</button>
        <button style="grid-area: _1" class='number'>1</button>
        <button style="grid-area: _2" class='number'>2</button>
        <button style="grid-area: _3" class='number'>3</button>
        <button style="grid-area: _0" class='number'>0</button>
        <button style="grid-area: add" class='operator'>+</button>
        <button style="grid-area: minus" class='operator'>-</button>
        <button style="grid-area: multiply" class='operator'>x</button>
        <button style='grid-area: divide' class='operator'>/</button>
        <button style="grid-area: enter" class='enter'>Enter</button>
        <button style="grid-area: c" class='c'>C</button>
        <button style="grid-area: dot" class='dot'>.</button>
        <button style="grid-area: ce" class='ce'>CE</button>
        
    </div>
    
</body>

<script src='app.js'></script>
</html>
